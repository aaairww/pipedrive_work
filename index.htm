<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipedrive CRM Job Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 80%;
            margin: auto;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 18px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        .form-row {
    display: flex;
    gap: 20px;
}

.form-row .form-group {
    flex: 1;
}
.form-row {
    display: flex;
    gap: 20px;
}

.form-row .form-group {
    flex: 1;
}


    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Client Details</h2>
            <form id="clientForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email">
                </div>
               
            </form>
        </div>
        <div class="form-container">
            <h2>Job Details</h2>
            <form id="jobForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="job_type">Job Type</label>
                        <select id="job_type">
                            <option value="repair">Repair</option>
                            <option value="installation">Installation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="job_source">Job Source</label>
                        <select id="job_source">
                            <option value="online">Online</option>
                            <option value="referral">Referral</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="job_description">Job Description (optional)</label>
                    <textarea id="job_description"></textarea>
                </div>
               
            </form>
        </div>
        

        <div class="form-container">
            <h2>Service Location</h2>
            <form id="locationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip">
                    </div>
                    <div class="form-group">
                        <label for="area">Area</label>
                        <select id="area">
                            <option value="urban">Area 1</option>
                            <option value="rural">Area 2</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state">
                </div>
               
            </form>
        </div>

        <div class="form-container">
            <h2>Scheduled</h2>
            <form id="scheduleForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="start_time">Start Time</label>
                        <input type="time" id="start_time">
                    </div>
                    <div class="form-group">
                        <label for="end_time">End Time</label>
                        <input type="time" id="end_time">
                    </div>
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date">
                </div>
                <div class="form-group">
                    <label for="test_select">Test Select</label>
                    <select id="test_select">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>
               
            </form>
        </div>
    </div>

    <script>
        document.getElementById("clientForm").addEventListener("submit", function(event) {
            const phoneInput = document.getElementById("phone");
            const phonePattern = /^[\d\+\-\(\) ]{7,15}$/; // Разрешаем цифры, "+", "-", "(", ")"
            
            if (!phonePattern.test(phoneInput.value)) {
                alert("Пожалуйста, введите корректный номер телефона (только цифры, +, -, (), пробел).");
                event.preventDefault(); // Останавливаем отправку формы
            }
        });
    </script>

</body>
</html>
